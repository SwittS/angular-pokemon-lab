<!DOCTYPE html>
<html ng-app='pokemon'>

<head>
    <meta charset="utf-8">
    <title>The Red Cartridge</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="./scripts/app.js"></script>`
</head>

<body>
    <div class="container" ng-controller="PokeIndexController as pokeCtrl">

        <form class="form-horizontal" ng-submit="pokeCtrl.createPoke()">
            <fieldset>
                <!-- Form Name -->
                <legend>Add New Poke</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Pokemon Name: </label>
                    <div class="col-md-4">
                        <input id="name" ng-model="pokeCtrl.newPoke.name" type="text" class="form-control input-md" required="">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Pokedex: </label>
                    <div class="col-md-4">
                        <input ng-model="pokeCtrl.newPoke.pokedex" type="text" class="form-control input-md">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Evolves From:</label>
                    <div class="col-md-4">
                        <input ng-model="pokeCtrl.newPoke.evolves_from" type="text" class="form-control input-md">
                    </div>
                </div>
                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Image URL: </label>
                    <div class="col-md-4">
                        <textarea class="form-control" ng-model="pokeCtrl.newPoke.image"></textarea>
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Save New Pokemon</label>
                    <div class="col-md-4">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <br>
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Pokemon Name:</th>
                        <th>Pokedex</th>
                        <th>Evolves from</th>
                        <th>Image</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-repeat="pokemon in pokeCtrl.poke | orderBy: 'pokedex' ">
                    <tr>
                        <td>{{pokemon.name}}</td>
                        <td>{{pokemon.pokedex}}</td>
                        <td>{{pokemon.evolves_from}}</td>
                        <td><img src={{pokemon.image}}></td>
                        <td>
                            <button class='btn btn-danger' ng-click="pokeCtrl.deletePoke(pokemon)">Delete Poke</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>




</body>

</html>
