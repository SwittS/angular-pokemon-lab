<!DOCTYPE html>
<html ng-app='pokemon'>

<head>
    <meta charset="utf-8">
    <title>The Red Cartridge</title>

    <link rel="stylesheet" href="./styles/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="./scripts/app.js"></script>

</head>

<body>

    <div class="container" ng-controller="PokeIndexController as pokeCtrl">

      <ul ng-repeat="pokemon in pokeCtrl.poke">
        <li>Name: {{pokemon.name}}</li>
        <li>Pokedex: {{pokemon.pokedex}}</li>
        <li>Evolves from: {{pokemon.evolves_from}}</li>
        <li>Image: <img src= {{pokemon.image}}></li>
      </ul>

</body>

</html>
